<ion-view title="Map Page">
    <ion-content padding="true" class="has-header">
        <div class="button-bar">
            <button class="button button-stable button-block ">3D Map</button>
            <button class="button button-stable button-block ">Normal Map</button>
        </div>
        <form class="list">
            <ion-item class="range range-positive">Range
                <input type="range" value="50" min="0" max="100">
            </ion-item>'mapPageCtrl
        </form>
    </ion-content>
</ion-view>

<html ng-app="myapp">
<head>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
  <script src="http://code.angularjs.org/1.2.25/angular.js"></script>
  <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<map zoom="18" center="42.3079,276.9320">
  <overlay-map-type object="'mapPageCtrl" index="0">
  </overlay-map-type>
</map>
</body>
</html>

<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<body ng-controller="MapCtrl">
<ion-header-bar class="bar-dark" ng-init="init()">
  <h1 class="title">Map</h1>
</ion-header-bar>
<ion-content>

  <div id="map" data-tap-disabled="true"></div>
</ion-content>
<ion-footer-bar class="bar-dark">
  <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
</ion-footer-bar>
</body>
